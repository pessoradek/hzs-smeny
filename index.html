<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HZS Smƒõnovnice</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #1a1a1a; --text: #e0e0e0; --accent: #e63946; --panel: #2d2d2d; --border: #444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; margin: 0; }
        .container { max-width: 1400px; margin: 0 auto; }
        .tabs { margin-bottom: 20px; display: flex; gap: 5px; position: sticky; top: 0; background: var(--bg); padding: 10px 0; z-index: 100; }
        .tab-btn { background: var(--panel); border: 1px solid var(--border); color: white; padding: 10px 20px; cursor: pointer; border-radius: 4px; }
        .tab-btn.active { background: var(--accent); font-weight: bold; }
        .section { display: none; background: var(--panel); padding: 20px; border-radius: 8px; border: 1px solid var(--border); }
        .section.active { display: block; }
        .grid-layout { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 15px; }
        .vehicle-card { background: #333; border: 1px solid var(--border); padding: 15px; border-radius: 5px; border-left: 5px solid var(--accent); }
        .vehicle-card h3 { margin: 0 0 10px 0; color: var(--accent); font-size: 1.1em; border-bottom: 1px solid #444; padding-bottom: 5px; }
        .form-row { display: flex; align-items: center; margin-bottom: 8px; }
        .form-row label { width: 130px; font-size: 0.85em; font-weight: bold; }
        select, input { flex: 1; padding: 6px; background: #222; border: 1px solid #555; color: white; border-radius: 4px; font-size: 0.9em; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border); }
        .course-tag { display: inline-block; background: var(--accent); color: white; padding: 2px 6px; border-radius: 3px; font-size: 0.7em; margin: 2px; }
        .action-btn { background: var(--accent); color: white; border: none; padding: 15px; cursor: pointer; border-radius: 4px; width: 100%; font-weight: bold; font-size: 1.1em; margin-top: 20px; }
        .small-btn { background: #555; color: white; border: none; padding: 6px 10px; margin: 2px; border-radius: 4px; cursor: pointer; }
        .course-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(65px, 1fr)); gap: 10px; margin: 15px 0; background: #222; padding: 10px; border-radius: 4px; }
        .course-grid label { display: flex; align-items: center; gap: 5px; font-size: 0.85em; cursor: pointer; }
        #edit-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: var(--panel); padding: 25px; border-radius: 8px; width: 95%; max-width: 500px; border: 1px solid var(--accent); max-height: 90vh; overflow-y: auto; }
    </style>
</head>
<body>

<div class="container">
    <h1>üë®‚Äçüöí HZS Smƒõnovnice</h1>
    
    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab(event, 'rozkaz')">Denn√≠ rozkaz</button>
        <button class="tab-btn" onclick="switchTab(event, 'registrace')">Registrace</button>
        <button class="tab-btn" onclick="switchTab(event, 'databaze')">Datab√°ze</button>
    </div>

    <div id="rozkaz" class="section active">
        <h2 id="date-display" style="margin-top:0"></h2>
        <form id="shiftForm">
            <div class="grid-layout">
                <div class="vehicle-card">
                    <h3>Prvn√≠ v√Ωjezd (Scania)</h3>
                    <div class="form-row"><label>Strojn√≠k (S):</label><select data-role="S"></select></div>
                    <div class="form-row"><label>Velitel (V):</label><select data-role="V"></select></div>
                    <div class="form-row"><label>Hasiƒç 1:</label><select data-role="any"></select></div>
                    <div class="form-row"><label>Hasiƒç 2:</label><select data-role="any"></select></div>
                </div>
                <div class="vehicle-card">
                    <h3>Druh√Ω v√Ωjezd (MAN)</h3>
                    <div class="form-row"><label>Velitel (V):</label><select data-role="V"></select></div>
                    <div class="form-row"><label>Strojn√≠k (S):</label><select data-role="S"></select></div>
                    <div class="form-row"><label>Hasiƒç 1:</label><select data-role="any"></select></div>
                    <div class="form-row"><label>Hasiƒç 2:</label><select data-role="any"></select></div>
                    <div class="form-row"><label>Hasiƒç 3:</label><select data-role="any"></select></div>
                    <div class="form-row"><label>Hasiƒç 4:</label><select data-role="any"></select></div>
                </div>
                <div class="vehicle-card">
                    <h3>CAS 30 (PSA 102)</h3>
                    <div class="form-row"><label>Strojn√≠k (S):</label><select data-role="S"></select></div>
                    <div class="form-row"><label>Hasiƒç/Velitel:</label><select data-role="any"></select></div>
                </div>
                <div class="vehicle-card">
                    <h3>AZ 30 (Scania)</h3>
                    <div class="form-row"><label>Strojn√≠k (S):</label><select data-role="S"></select></div>
                    <div class="form-row"><label>Hasiƒç/Velitel:</label><select data-role="any"></select></div>
                </div>
                <div class="vehicle-card">
                    <h3>RZA (VW)</h3>
                    <div class="form-row"><label>Strojn√≠k (S):</label><select data-role="S"></select></div>
                    <div class="form-row"><label>Velitel/Hasiƒç:</label><select data-role="any"></select></div>
                </div>
                <div class="vehicle-card">
                    <h3>VPP (Kodiaq)</h3>
                    <div class="form-row"><label>Vy≈°et≈ôovatel 1:</label><select data-role="any"></select></div>
                    <div class="form-row"><label>Vy≈°et≈ôovatel 2:</label><select data-role="any"></select></div>
                </div>
                <div class="vehicle-card">
                    <h3>Sanita (Crafter)</h3>
                    <div class="form-row"><label>≈òidiƒç/Zdrav.:</label><select data-role="any"></select></div>
                    <div class="form-row"><label>Zdravotn√≠k:</label><select data-role="any"></select></div>
                </div>
                <div class="vehicle-card">
                    <h3>KOPIS</h3>
                    <div class="form-row"><label>OD JPO:</label><select data-role="any"></select></div>
                    <div class="form-row"><label>OD TL:</label><select data-role="any"></select></div>
                </div>
                <div class="vehicle-card">
                    <h3>Ostatn√≠ technika</h3>
                    <div class="form-row"><label>Strojn√≠k (S):</label><select data-role="S"></select></div>
                    <div class="form-row"><label>Hasiƒç/Velitel:</label><select data-role="any"></select></div>
                </div>
            </div>
            <button type="button" class="action-btn" onclick="submitShift()">üíæ ZAPSAT SMƒöNU</button>
        </form>
    </div>

    <div id="registrace" class="section">
        <h2>Nov√Ω ƒçlen</h2>
        <div class="form-row"><label>Jm√©no:</label><input type="text" id="reg-fname"></div>
        <div class="form-row"><label>P≈ô√≠jmen√≠:</label><input type="text" id="reg-lname"></div>
        <div class="form-row"><label>Discord:</label><input type="text" id="reg-discord"></div>
        <div class="form-row"><label>Hodnost:</label><select id="reg-rank"><option value="rtn.">rtn.</option><option value="str≈æm.">str≈æm.</option><option value="nstr≈æm.">nstr≈æm.</option><option value="pprap.">pprap.</option><option value="prap.">prap.</option><option value="nprap.">nprap.</option><option value="ppor.">ppor.</option><option value="por.">por.</option><option value="npor.">npor.</option><option value="kpt.">kpt.</option></select></div>
        <p style="margin: 10px 0 5px 0; font-weight: bold;">Kurzy:</p>
        <div class="course-grid" id="reg-courses">
            <label><input type="checkbox" value="V"> V</label>
            <label><input type="checkbox" value="S"> S</label>
            <label><input type="checkbox" value="Z"> Z</label>
            <label><input type="checkbox" value="KBJ"> KBJ</label>
            <label><input type="checkbox" value="P"> P</label>
            <label><input type="checkbox" value="LI"> LI</label>
            <label><input type="checkbox" value="D"> D</label>
            <label><input type="checkbox" value="L"> L</label>
            <label><input type="checkbox" value="CH"> CH</label>
            <label><input type="checkbox" value="ZPP"> ZPP</label>
            <label><input type="checkbox" value="OD"> OD</label>
        </div>
        <button class="action-btn" onclick="registerMember()">‚ûï Registrovat</button>
    </div>

    <div id="databaze" class="section">
        <h2>Seznam p≈ô√≠slu≈°n√≠k≈Ø</h2>
        <table id="members-table">
            <thead><tr><th>Hodnost</th><th>Jm√©no</th><th>Kurzy</th><th>Smƒõny</th><th>Akce</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<div id="edit-modal">
    <div class="modal-content">
        <h3 id="edit-name">Upravit ƒçlena</h3>
        <input type="hidden" id="edit-id">
        <div class="form-row"><label>Hodnost:</label><select id="edit-rank"><option value="rtn.">rtn.</option><option value="str≈æm.">str≈æm.</option><option value="nstr≈æm.">nstr≈æm.</option><option value="pprap.">pprap.</option><option value="prap.">prap.</option><option value="nprap.">nprap.</option><option value="ppor.">ppor.</option><option value="por.">por.</option><option value="npor.">npor.</option><option value="kpt.">kpt.</option></select></div>
        <div class="form-row"><label>Smƒõny:</label><input type="number" id="edit-count"></div>
        <p style="margin: 10px 0 5px 0; font-weight: bold;">Kurzy:</p>
        <div class="course-grid" id="edit-courses-div">
            <label><input type="checkbox" value="V"> V</label>
            <label><input type="checkbox" value="S"> S</label>
            <label><input type="checkbox" value="Z"> Z</label>
            <label><input type="checkbox" value="KBJ"> KBJ</label>
            <label><input type="checkbox" value="P"> P</label>
            <label><input type="checkbox" value="LI"> LI</label>
            <label><input type="checkbox" value="D"> D</label>
            <label><input type="checkbox" value="L"> L</label>
            <label><input type="checkbox" value="CH"> CH</label>
            <label><input type="checkbox" value="ZPP"> ZPP</label>
            <label><input type="checkbox" value="OD"> OD</label>
        </div>
        <button class="action-btn" onclick="saveEdit()">üíæ Ulo≈æit zmƒõny</button>
        <button class="action-btn" style="background: #555; margin-top: 5px;" onclick="closeEdit()">Zru≈°it</button>
    </div>
</div>

<script>
    const sb_url = 'https://gawleyyyvfaqdfuxwdco.supabase.co';
    const sb_key = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdhd2leXl5dmZhcWRmdXh3ZGNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMDE4MjIsImV4cCI6MjA4NDU3NzgyMn0.0ApUn-Mbz6L7hyotwrevr_1OCz42-EbqHAFkQUUYQ4o';
    const _db = window.supabase.createClient(sb_url, sb_key);

    let members = [];

    async function loadData() {
        const { data, error } = await _db.from('members').select('*');
        if (error) return;
        members = data || [];
        renderTable();
        renderSelects();
    }

    function renderTable() {
        const tbody = document.querySelector('#members-table tbody');
        const sorted = [...members].sort((a,b) => b.shift_count - a.shift_count);
        tbody.innerHTML = sorted.map(m => `
            <tr>
                <td>${m.rank}</td>
                <td>${m.first_name} ${m.last_name}</td>
                <td>${(m.courses || []).map(c => `<span class="course-tag">${c}</span>`).join('')}</td>
                <td><strong>${m.shift_count}</strong></td>
                <td>
                    <button class="small-btn" onclick="openEdit('${m.id}')">‚úèÔ∏è</button>
                    <button class="small-btn" onclick="deleteMember('${m.id}')">üóëÔ∏è</button>
                </td>
            </tr>
        `).join('');
    }

    function renderSelects() {
        document.querySelectorAll('select[data-role]').forEach(sel => {
            const role = sel.dataset.role;
            let h = '<option value="">-- vybrat --</option>';
            members.forEach(m => {
                if (role === 'any' || (m.courses && m.courses.includes(role))) {
                    h += `<option value="${m.id}">${m.rank} ${m.last_name}</option>`;
                }
            });
            sel.innerHTML = h;
        });
    }

    window.openEdit = (id) => {
        const m = members.find(x => String(x.id) === String(id));
        if(!m) return;
        document.getElementById('edit-id').value = m.id;
        document.getElementById('edit-name').innerText = m.first_name + ' ' + m.last_name;
        document.getElementById('edit-rank').value = m.rank;
        document.getElementById('edit-count').value = m.shift_count;
        document.querySelectorAll('#edit-courses-div input').forEach(ch => {
            ch.checked = m.courses && m.courses.includes(ch.value);
        });
        document.getElementById('edit-modal').style.display = 'flex';
    };

    window.closeEdit = () => { document.getElementById('edit-modal').style.display = 'none'; };

    window.saveEdit = async () => {
        const id = document.getElementById('edit-id').value;
        const courses = Array.from(document.querySelectorAll('#edit-courses-div input:checked')).map(c => c.value);
        await _db.from('members').update({
            rank: document.getElementById('edit-rank').value,
            shift_count: parseInt(document.getElementById('edit-count').value) || 0,
            courses: courses
        }).eq('id', id);
        closeEdit();
        await loadData();
    };

    window.deleteMember = async (id) => {
        if(confirm("Smazat?")) {
            await _db.from('members').delete().eq('id', id);
            await loadData();
        }
    };

    window.submitShift = async () => {
        const selects = document.querySelectorAll('#shiftForm select');
        const ids = [...new Set(Array.from(selects).map(s => s.value))].filter(v => v);
        if(!ids.length) return alert("Vyberte aspo≈à nƒõkoho!");
        const date = new Date().toISOString().split('T')[0];
        for(let id of ids) {
            const m = members.find(x => String(x.id) === String(id));
            if(m) await _db.from('members').update({ shift_count: (m.shift_count || 0) + 1, last_shift: date }).eq('id', id);
        }
        alert("Zaps√°no!");
        await loadData();
    };

    window.registerMember = async () => {
        const fn = document.getElementById('reg-fname').value;
        const ln = document.getElementById('reg-lname').value;
        const crs = Array.from(document.querySelectorAll('#reg-courses input:checked')).map(c => c.value);
        
        if(!fn || !ln) return alert("Zadejte jm√©no a p≈ô√≠jmen√≠!");

        const { error } = await _db.from('members').insert({ 
            first_name: fn, 
            last_name: ln, 
            rank: document.getElementById('reg-rank').value, 
            courses: crs, 
            shift_count: 0 
        });

        if (error) {
            alert("Chyba p≈ôi registraci: " + error.message);
        } else {
            alert("Registrov√°no!");
            // Vymazat formul√°≈ô
            document.getElementById('reg-fname').value = "";
            document.getElementById('reg-lname').value = "";
            document.querySelectorAll('#reg-courses input').forEach(c => c.checked = false);
            await loadData();
        }
    };

    window.switchTab = (event, id) => {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
        loadData();
    };

    document.getElementById('date-display').innerText = "Dne≈°n√≠ datum: " + new Date().toLocaleDateString('cs-CZ');
    loadData();
</script>
</body>
</html>
