<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSP pro Supabase a jsDelivr -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net;
        connect-src 'self' https://*.supabase.co https://cdn.jsdelivr.net;
        style-src 'self' 'unsafe-inline';
    ">

    <title>HZS Smƒõnovnice & Datab√°ze</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #1a1a1a; --text: #e0e0e0; --accent: #e63946; --panel: #2d2d2d; --border: #444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .tabs { margin-bottom: 20px; display: flex; gap: 5px; }
        .tab-btn { background: var(--panel); border: 1px solid var(--border); color: white; padding: 10px 20px; cursor: pointer; border-radius: 4px; }
        .tab-btn.active { background: var(--accent); border-color: var(--accent); font-weight: bold; }
        .section { display: none; background: var(--panel); padding: 20px; border-radius: 8px; border: 1px solid var(--border); }
        .section.active { display: block; }
        .vehicle-card { background: #333; border: 1px solid var(--border); margin-bottom: 15px; padding: 15px; border-radius: 5px; border-left: 5px solid var(--accent); }
        .form-row { display: flex; align-items: center; margin-bottom: 10px; }
        .form-row label { width: 160px; font-weight: bold; font-size: 0.9em; }
        select, input { flex: 1; padding: 8px; background: #222; border: 1px solid #555; color: white; border-radius: 4px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border); }
        th { color: var(--accent); text-transform: uppercase; font-size: 0.8em; }
        .course-tag { display: inline-block; background: var(--accent); color: white; padding: 2px 6px; border-radius: 3px; font-size: 0.7em; margin: 2px; font-weight: bold; }
        .courses-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; margin: 15px 0; background: #222; padding: 10px; border-radius: 5px; }
        .action-btn { background: var(--accent); color: white; border: none; padding: 12px; cursor: pointer; border-radius: 4px; width: 100%; font-weight: bold; margin-top: 10px; }
        .status-msg { margin-top: 10px; padding: 10px; border-radius: 4px; display: none; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h1>üë®‚Äçüöí HZS Smƒõnovnice & Datab√°ze</h1>
    
    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab(event, 'rozkaz')">Denn√≠ rozkaz</button>
        <button class="tab-btn" onclick="switchTab(event, 'registrace')">Registrace ƒçlena</button>
        <button class="tab-btn" onclick="switchTab(event, 'databaze')">Datab√°ze ƒçlen≈Ø</button>
    </div>

    <div id="rozkaz" class="section active">
        <h2 id="date-display">Naƒç√≠t√°n√≠...</h2>
        <form id="shiftForm">
            <div class="vehicle-card">
                <strong>Prvn√≠ v√Ωjezd (Scania)</strong>
                <div class="form-row"><label>Strojn√≠k:</label><select data-role="S" name="v1_s"></select></div>
                <div class="form-row"><label>Velitel:</label><select data-role="V" name="v1_v"></select></div>
                <div class="form-row"><label>Hasiƒç 1:</label><select data-role="any" name="v1_h1"></select></div>
                <div class="form-row"><label>Hasiƒç 2:</label><select data-role="any" name="v1_h2"></select></div>
            </div>
            <button type="button" class="action-btn" onclick="submitShift()">üíæ ZAPSAT SMƒöNU (+1 ƒç√°rka)</button>
            <div id="shift-status" class="status-msg"></div>
        </form>
    </div>

    <div id="registrace" class="section">
        <h2>Registrace nov√©ho ƒçlena</h2>
        <div class="form-row"><label>Jm√©no:</label><input type="text" id="reg-fname"></div>
        <div class="form-row"><label>P≈ô√≠jmen√≠:</label><input type="text" id="reg-lname"></div>
        <div class="form-row"><label>Discord:</label><input type="text" id="reg-discord"></div>
        <div class="form-row">
            <label>Hodnost:</label>
            <select id="reg-rank">
                <option value="plk.">plk.</option><option value="pplk.">pplk.</option>
                <option value="mjr.">mjr.</option><option value="kpt.">kpt.</option>
                <option value="npor.">npor.</option><option value="por.">por.</option>
                <option value="ppor.">ppor.</option><option value="nprap.">nprap.</option>
                <option value="prap.">prap.</option><option value="pprap.">pprap.</option>
                <option value="nstr≈æm.">nstr≈æm.</option><option value="str≈æm.">str≈æm.</option>
                <option value="rtn.">rtn.</option>
            </select>
        </div>
        <p><strong>Kurzy:</strong></p>
        <div class="courses-grid">
            <label><input type="checkbox" value="V"> Velitel (V)</label>
            <label><input type="checkbox" value="S"> Strojn√≠k (S)</label>
            <label><input type="checkbox" value="Z"> Zdravotn√≠k (Z)</label>
            <label><input type="checkbox" value="KBJ"> KBJ</label>
            <label><input type="checkbox" value="P"> Pot√°pƒõƒç (P)</label>
            <label><input type="checkbox" value="LI"> Lezec (LI)</label>
            <label><input type="checkbox" value="D"> Dron (D)</label>
            <label><input type="checkbox" value="L"> Letec (L)</label>
            <label><input type="checkbox" value="CH"> Chemik (CH)</label>
            <label><input type="checkbox" value="ZPP"> ZPP</label>
            <label><input type="checkbox" value="OD"> OD</label>
        </div>
        <button class="action-btn" onclick="registerMember()">‚ûï Registrovat ƒçlena</button>
        <div id="reg-status" class="status-msg"></div>
    </div>

    <div id="databaze" class="section">
        <h2>Seznam p≈ô√≠slu≈°n√≠k≈Ø</h2>
        <table id="members-table">
            <thead>
                <tr>
                    <th>Hodnost</th>
                    <th>Jm√©no</th>
                    <th>Discord</th>
                    <th>Kurzy</th>
                    <th>Smƒõny</th>
                    <th>Posledn√≠</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    const sb_url = 'https://gawleyyyvfaqdfuxwdco.supabase.co';
    const sb_key = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdhd2xleXl5dmZhcWRmdXh3ZGNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMDE4MjIsImV4cCI6MjA4NDU3NzgyMn0.0ApUn-Mbz6L7hyotwrevr_1OCz42-EbqHAFkQUUYQ4o';
    const _db = window.supabase.createClient(sb_url, sb_key);

    const rankPower = { 'plk.':13,'pplk.':12,'mjr.':11,'kpt.':10,'npor.':9,'por.':8,'ppor.':7,'nprap.':6,'prap.':5,'pprap.':4,'nstr≈æm.':3,'str≈æm.':2,'rtn.':1 };
    let members = [];

    async function loadData() {
        const { data, error } = await _db.from('members').select('*');
        if (error) return console.error(error);
        members = data.sort((a,b) => (rankPower[b.rank] || 0) - (rankPower[a.rank] || 0));
        renderTable();
        renderSelects();
    }

    function renderTable() {
        const tbody = document.querySelector('#members-table tbody');
        tbody.innerHTML = members.map(m => `
            <tr>
                <td><strong>${m.rank}</strong></td>
                <td>${m.first_name} ${m.last_name}</td>
                <td><small>${m.discord_name || '-'}</small></td>
                <td>${(Array.isArray(m.courses) ? m.courses : []).map(c => `<span class="course-tag">${c}</span>`).join('')}</td>
                <td style="font-weight:bold;">${m.shift_count || 0}</td>
                <td><small>${m.last_shift || '-'}</small></td>
            </tr>
        `).join('');
    }

    function renderSelects() {
        document.querySelectorAll('select[data-role]').forEach(sel => {
            const role = sel.dataset.role;
            let h = '<option value="">-- vybrat --</option>';
            members.forEach(m => {
                if (role === 'any' || (Array.isArray(m.courses) && m.courses.includes(role))) {
                    h += `<option value="${m.id}">${m.rank} ${m.last_name}</option>`;
                }
            });
            sel.innerHTML = h;
        });
    }

    function switchTab(event, id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
        if (id !== 'registrace') loadData();
    }

    async function registerMember() {
        const fn = document.getElementById('reg-fname').value.trim();
        const ln = document.getElementById('reg-lname').value.trim();
        if(!fn || !ln) return alert('Dopl≈àte jm√©no!');

        const courses = Array.from(document.querySelectorAll('.courses-grid input:checked')).map(c => c.value);
        const { error } = await _db.from('members').insert({
            first_name: fn,
            last_name: ln,
            discord_name: document.getElementById('reg-discord').value.trim(),
            rank: document.getElementById('reg-rank').value,
            courses: courses
        });

        const status = document.getElementById('reg-status');
        status.style.display = 'block';
        if(error) { 
            status.innerText = "Chyba: " + error.message; 
            status.style.background = "red"; 
        } else { 
            status.innerText = "Registrace OK!"; 
            status.style.background = "green";
            document.querySelectorAll('#registrace input[type=text]').forEach(i => i.value = '');
            document.querySelectorAll('.courses-grid input').forEach(c => c.checked = false);
            loadData();
        }
    }

    async function submitShift() {
        const ids = [...new Set(Array.from(document.querySelectorAll('#shiftForm select')).map(s => s.value))].filter(v => v);
        if(!ids.length) return alert('Nikdo nen√≠ vybr√°n!');

        const date = new Date().toLocaleDateString('cs-CZ');
        for(let id of ids) {
            const m = members.find(x => x.id == id);
            if (m) {
                await _db.from('members').update({ shift_count: (m.shift_count || 0) + 1, last_shift: date }).eq('id', id);
            }
        }
        alert('Smƒõna zaps√°na!');
        loadData();
    }

    document.getElementById('date-display').innerText = "Dne≈°n√≠ datum: " + new Date().toLocaleDateString('cs-CZ');
    loadData();
</script>
</body>
</html>
