<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HZS Smƒõnovnice - Fin√°ln√≠ verze</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #1a1a1a; --text: #e0e0e0; --accent: #e63946; --panel: #2d2d2d; --border: #444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .tabs { margin-bottom: 20px; display: flex; gap: 5px; }
        .tab-btn { background: var(--panel); border: 1px solid var(--border); color: white; padding: 10px 20px; cursor: pointer; border-radius: 4px; }
        .tab-btn.active { background: var(--accent); font-weight: bold; }
        .section { display: none; background: var(--panel); padding: 20px; border-radius: 8px; border: 1px solid var(--border); }
        .section.active { display: block; }
        .vehicle-card { background: #333; border: 1px solid var(--border); margin-bottom: 15px; padding: 15px; border-radius: 5px; border-left: 5px solid var(--accent); }
        .form-row { display: flex; align-items: center; margin-bottom: 10px; }
        .form-row label { width: 160px; font-weight: bold; }
        select, input { flex: 1; padding: 8px; background: #222; border: 1px solid #555; color: white; border-radius: 4px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border); }
        .course-tag { display: inline-block; background: var(--accent); color: white; padding: 2px 6px; border-radius: 3px; font-size: 0.7em; margin: 2px; }
        .action-btn { background: var(--accent); color: white; border: none; padding: 12px; cursor: pointer; border-radius: 4px; width: 100%; font-weight: bold; }
        .status-msg { margin-top: 10px; padding: 10px; border-radius: 4px; display: none; text-align: center; font-weight: bold; }
        .small-btn { background: #555; color: white; border: none; padding: 5px 10px; margin: 2px; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h1>üë®‚Äçüöí HZS Smƒõnovnice</h1>
    
    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab(event, 'rozkaz')">Denn√≠ rozkaz</button>
        <button class="tab-btn" onclick="switchTab(event, 'registrace')">Registrace ƒçlena</button>
        <button class="tab-btn" onclick="switchTab(event, 'databaze')">Datab√°ze ƒçlen≈Ø</button>
    </div>

    <div id="rozkaz" class="section active">
        <h2 id="date-display"></h2>
        <form id="shiftForm">
            <div class="vehicle-card">
                <strong>Prvn√≠ v√Ωjezd (Scania)</strong>
                <div class="form-row"><label>Strojn√≠k (S):</label><select data-role="S" name="v1_s"></select></div>
                <div class="form-row"><label>Velitel (V):</label><select data-role="V" name="v1_v"></select></div>
                <div class="form-row"><label>Hasiƒç 1:</label><select data-role="any" name="v1_h1"></select></div>
                <div class="form-row"><label>Hasiƒç 2:</label><select data-role="any" name="v1_h2"></select></div>
            </div>
            <button type="button" class="action-btn" onclick="submitShift()">üíæ ZAPSAT SMƒöNU (+1 ƒå√ÅRKA)</button>
            <div id="shift-status" class="status-msg"></div>
        </form>
    </div>

    <div id="registrace" class="section">
        <h2>Registrace ƒçlena</h2>
        <div class="form-row"><label>Jm√©no:</label><input type="text" id="reg-fname"></div>
        <div class="form-row"><label>P≈ô√≠jmen√≠:</label><input type="text" id="reg-lname"></div>
        <div class="form-row"><label>Discord:</label><input type="text" id="reg-discord"></div>
        <div class="form-row"><label>Hodnost:</label><select id="reg-rank"><option value="str≈æm.">str≈æm.</option><option value="nstr≈æm.">nstr≈æm.</option><option value="pprap.">pprap.</option><option value="prap.">prap.</option><option value="nprap.">nprap.</option><option value="ppor.">ppor.</option><option value="por.">por.</option><option value="npor.">npor.</option><option value="kpt.">kpt.</option></select></div>
        <div style="display: flex; flex-wrap: wrap; gap: 10px; margin: 15px 0;" id="reg-courses">
            <label><input type="checkbox" value="V"> V</label> <label><input type="checkbox" value="S"> S</label> <label><input type="checkbox" value="Z"> Z</label>
            <label><input type="checkbox" value="KBJ"> KBJ</label> <label><input type="checkbox" value="P"> P</label> <label><input type="checkbox" value="LI"> LI</label>
            <label><input type="checkbox" value="D"> D</label> <label><input type="checkbox" value="L"> L</label> <label><input type="checkbox" value="CH"> CH</label>
        </div>
        <button class="action-btn" onclick="registerMember()">‚ûï Registrovat</button>
        <div id="reg-status" class="status-msg"></div>
    </div>

    <div id="databaze" class="section">
        <h2>Datab√°ze</h2>
        <table id="members-table">
            <thead><tr><th>Hodnost</th><th>Jm√©no</th><th>Discord</th><th>Kurzy</th><th>Smƒõny</th><th>Posledn√≠</th><th>Akce</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    const sb_url = 'https://gawleyyyvfaqdfuxwdco.supabase.co';
    const sb_key = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdhd2xleXl5dmZhcWRmdXh3ZGNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMDE4MjIsImV4cCI6MjA4NDU3NzgyMn0.0ApUn-Mbz6L7hyotwrevr_1OCz42-EbqHAFkQUUYQ4o';
    const _db = window.supabase.createClient(sb_url, sb_key);

    let members = [];

    async function loadData() {
        const { data, error } = await _db.from('members').select('*');
        if (error) return console.error(error);
        members = data || [];
        renderTable();
        renderSelects();
    }

    function renderTable() {
        const tbody = document.querySelector('#members-table tbody');
        tbody.innerHTML = members.map(m => `
            <tr>
                <td>${m.rank}</td>
                <td>${m.first_name} ${m.last_name}</td>
                <td>${m.discord_name || '-'}</td>
                <td>${(m.courses || []).map(c => `<span class="course-tag">${c}</span>`).join('')}</td>
                <td><strong>${m.shift_count}</strong></td>
                <td><small>${m.last_shift || '-'}</small></td>
                <td>
                    <button class="small-btn" onclick="editMember(${m.id})">‚úèÔ∏è</button>
                    <button class="small-btn" onclick="deleteMember(${m.id})">üóëÔ∏è</button>
                </td>
            </tr>
        `).join('');
    }

    function renderSelects() {
        document.querySelectorAll('select[data-role]').forEach(sel => {
            const role = sel.dataset.role;
            let h = '<option value="">-- vybrat --</option>';
            members.forEach(m => {
                if (role === 'any' || (m.courses && m.courses.includes(role))) {
                    h += `<option value="${m.id}">${m.rank} ${m.last_name}</option>`;
                }
            });
            sel.innerHTML = h;
        });
    }

    async function submitShift() {
        const ids = [...new Set(Array.from(document.querySelectorAll('#shiftForm select')).map(s => s.value))].filter(v => v);
        if(!ids.length) return alert('Nikdo nen√≠ vybr√°n!');
        
        const date = new Date().toLocaleDateString('cs-CZ');
        const status = document.getElementById('shift-status');
        
        for(let id of ids) {
            const m = members.find(x => x.id == id);
            const { error } = await _db.from('members').update({ 
                shift_count: (m.shift_count || 0) + 1, 
                last_shift: date 
            }).eq('id', id);
            
            if (error) {
                status.innerText = "CHYBA: " + error.message;
                status.style.background = "red";
                status.style.display = "block";
                return;
            }
        }
        status.innerText = "ZAPS√ÅNO DO DATAB√ÅZE!";
        status.style.background = "green";
        status.style.display = "block";
        loadData();
    }

    async function registerMember() {
        const fn = document.getElementById('reg-fname').value;
        const ln = document.getElementById('reg-lname').value;
        const crs = Array.from(document.querySelectorAll('#reg-courses input:checked')).map(c => c.value);
        
        const { error } = await _db.from('members').insert({
            first_name: fn, last_name: ln, discord_name: document.getElementById('reg-discord').value,
            rank: document.getElementById('reg-rank').value, courses: crs, shift_count: 0
        });

        if(error) alert(error.message);
        else { alert("Registrov√°n!"); loadData(); }
    }

    async function deleteMember(id) {
        if(confirm("Smazat?")) {
            const { error } = await _db.from('members').delete().eq('id', id);
            if(error) alert(error.message);
            else loadData();
        }
    }

    async function editMember(id) {
        const m = members.find(x => x.id == id);
        const newShift = prompt("Poƒçet smƒõn:", m.shift_count);
        if(newShift !== null) {
            const { error } = await _db.from('members').update({ shift_count: parseInt(newShift) }).eq('id', id);
            if(error) alert(error.message);
            else loadData();
        }
    }

    function switchTab(event, id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    document.getElementById('date-display').innerText = "Dne≈°n√≠ datum: " + new Date().toLocaleDateString('cs-CZ');
    loadData();
</script>
</body>
</html>
