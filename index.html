<script>
    const SB_URL = 'https://gawleyyyvfaqdfuxwdco.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdhd2xleXl5dmZhcWRmdXh3ZGNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMDE4MjIsImV4cCI6MjA4NDU3NzgyMn0.0ApUn-Mbz6L7hyotwrevr_1OCz42-EbqHAFkQUUYQ4o';
    const _db = window.supabase.createClient(SB_URL, SB_KEY);

    let members = [];

    async function loadData() {
        const { data, error } = await _db.from('members').select('*');
        if (error) return console.error(error);
        members = data || [];
        renderTable();
        renderSelects();
    }

    function renderTable() {
        const tbody = document.querySelector('#members-table tbody');
        // Å˜azenÃ­ podle smÄ›n
        const sorted = [...members].sort((a,b) => b.shift_count - a.shift_count);
        tbody.innerHTML = sorted.map(m => `
            <tr>
                <td>${m.rank}</td>
                <td>${m.first_name} ${m.last_name}</td>
                <td>${(m.courses || []).map(c => `<span class="course-tag">${c}</span>`).join('')}</td>
                <td><strong>${m.shift_count}</strong></td>
                <td>
                    <button class="small-btn" onclick="editMember(${m.id})">âœï¸</button>
                    <button class="small-btn" onclick="deleteMember(${m.id})">ğŸ—‘ï¸</button>
                </td>
            </tr>
        `).join('');
    }

    function renderSelects() {
        document.querySelectorAll('select[data-role]').forEach(sel => {
            const role = sel.dataset.role;
            let h = '<option value="">-- vybrat --</option>';
            members.forEach(m => {
                if (role === 'any' || (m.courses && m.courses.includes(role))) {
                    h += `<option value="${m.id}">${m.rank} ${m.last_name}</option>`;
                }
            });
            sel.innerHTML = h;
        });
    }

    window.switchTab = function(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        // NajÃ­t tlaÄÃ­tko podle textu a aktivovat ho
        const btns = document.querySelectorAll('.tab-btn');
        btns.forEach(btn => {
            if(btn.innerText.toLowerCase().includes(id.substring(0,3))) btn.classList.add('active');
        });
        loadData();
    };

    window.submitShift = async function() {
        const ids = [...new Set([
            document.getElementById('v1_s').value,
            document.getElementById('v1_v').value,
            document.getElementById('v1_h1').value,
            document.getElementById('v1_h2').value
        ])].filter(v => v);

        if(!ids.length) return alert("Nikdo nenÃ­ vybrÃ¡n!");
        const date = new Date().toISOString().split('T')[0];

        for(let id of ids) {
            const m = members.find(x => x.id == id);
            await _db.from('members').update({ 
                shift_count: (m.shift_count || 0) + 1, 
                last_shift: date 
            }).eq('id', id);
        }
        alert("ZapsÃ¡no!");
        loadData();
    }

    window.registerMember = async function() {
        const fn = document.getElementById('reg-fname').value;
        const ln = document.getElementById('reg-lname').value;
        const crs = Array.from(document.querySelectorAll('#reg-courses input:checked')).map(c => c.value);
        
        const { error } = await _db.from('members').insert({
            first_name: fn, last_name: ln, discord_name: document.getElementById('reg-discord').value,
            rank: document.getElementById('reg-rank').value, courses: crs, shift_count: 0
        });
        if(error) alert(error.message);
        else { alert("RegistrovÃ¡n!"); loadData(); }
    }

    window.deleteMember = async function(id) {
        if(!confirm("Smazat?")) return;
        await _db.from('members').delete().eq('id', id);
        loadData();
    }

    window.editMember = async function(id) {
        const m = members.find(x => x.id == id);
        const newCount = prompt("PoÄet smÄ›n:", m.shift_count);
        if(newCount !== null) {
            await _db.from('members').update({ shift_count: parseInt(newCount) }).eq('id', id);
            loadData();
        }
    }

    document.getElementById('date-display').innerText = "DneÅ¡nÃ­ datum: " + new Date().toLocaleDateString('cs-CZ');
    loadData();
</script>
