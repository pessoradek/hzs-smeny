<body>

<div class="container">

        <button class="tab-btn" id="btn-registrace">Registrace</button>
        <button class="tab-btn" id="btn-databaze">DatabÃ¡ze</button>
    </div>

    <div id="rozkaz" class="section active">
        <h2 id="date-display"></h2>
        <form id="shiftForm">
            <div class="vehicle-card">
                <strong>PrvnÃ­ vÃ½jezd (Scania)</strong>
                <div class="form-row"><label>StrojnÃ­k (S):</label><select data-role="S" id="v1_s"></select></div>
                <div class="form-row"><label>Velitel (V):</label><select data-role="V" id="v1_v"></select></div>

    <div id="registrace" class="section">

        <div class="form-row"><label>JmÃ©no:</label><input type="text" id="reg-fname"></div>
        <div class="form-row"><label>PÅ™Ã­jmenÃ­:</label><input type="text" id="reg-lname"></div>
        <div class="form-row"><label>Discord:</label><input type="text" id="reg-discord"></div>
        <div class="form-row"><label>Hodnost:</label><select id="reg-rank"><option value="strÅ¾m.">strÅ¾m.</option><option value="nstrÅ¾m.">nstrÅ¾m.</option><option value="pprap.">pprap.</option><option value="prap.">prap.</option></select></div>

        <table id="members-table">
            <thead><tr><th>Hodnost</th><th>JmÃ©no</th><th>SmÄ›ny</th><th>Akce</th></tr></thead>

</div>

<script>
    // Konfigurace
    const SB_URL = 'https://gawleyyyvfaqdfuxwdco.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdhd2xleXl5dmZhcWRmdXh3ZGNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMDE4MjIsImV4cCI6MjA4NDU3NzgyMn0.0ApUn-Mbz6L7hyotwrevr_1OCz42-EbqHAFkQUUYQ4o';
    
    // Inicializace (pouze jednou!)
    const _supabase = window.supabase.createClient(SB_URL, SB_KEY);

    let members = [];

    async function loadData() {
        try {
            const { data, error } = await _supabase.from('members').select('*');
            if (error) throw error;
            members = data || [];
            renderTable();
            renderSelects();
        } catch (err) {
            console.error("Chyba pÅ™i naÄÃ­tÃ¡nÃ­ dat:", err);
        }
    }

    function renderTable() {
        const tbody = document.querySelector('#members-table tbody');
        tbody.innerHTML = members.map(m => `
            <tr>
                <td>${m.rank}</td>
                <td>${m.first_name} ${m.last_name}</td>
                <td>${m.shift_count}</td>
                <td>
                    <button class="small-btn" onclick="editMember(${m.id})">âœï¸</button>
                    <button class="small-btn" onclick="deleteMember(${m.id})">ğŸ—‘ï¸</button>
                </td>
            </tr>
        `).join('');
    }

    function renderSelects() {
        document.querySelectorAll('select[data-role]').forEach(sel => {
            const role = sel.dataset.role;
            let h = '<option value="">-- vybrat --</option>';
            members.forEach(m => {
                if (role === 'any' || (m.courses && m.courses.includes(role))) {
                    h += `<option value="${m.id}">${m.rank} ${m.last_name}</option>`;
                }
            });
            sel.innerHTML = h;
        });
    }

    // Funkce pro pÅ™epÃ­nÃ¡nÃ­ tabÅ¯ (definovanÃ¡ globÃ¡lnÄ›)
    window.switchTab = function(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        const btnId = 'btn-' + id;
        document.getElementById(btnId).classList.add('active');
        if (id === 'databaze') loadData();
    };

    // Event Listenery
    document.getElementById('btn-rozkaz').onclick = () => switchTab('rozkaz');
    document.getElementById('btn-registrace').onclick = () => switchTab('registrace');
    document.getElementById('btn-databaze').onclick = () => switchTab('databaze');

    document.getElementById('reg-btn').onclick = async () => {
        const fn = document.getElementById('reg-fname').value;
        const ln = document.getElementById('reg-lname').value;
        const { error } = await _supabase.from('members').insert({
            first_name: fn, last_name: ln, 
            discord_name: document.getElementById('reg-discord').value,
            rank: document.getElementById('reg-rank').value, shift_count: 0
        });
        if (error) alert(error.message);
        else { alert("UloÅ¾eno!"); loadData(); }
    };

    document.getElementById('submit-shift-btn').onclick = async () => {
        const ids = [...new Set([
            document.getElementById('v1_s').value,
            document.getElementById('v1_v').value,
            document.getElementById('v1_h1').value,
            document.getElementById('v1_h2').value
        ])].filter(v => v);

        if (ids.length === 0) return alert("Nikdo nenÃ­ vybrÃ¡n!");

        const today = new Date().toISOString().split('T')[0];

        for (const id of ids) {
            const m = members.find(x => x.id == id);
            await _supabase.from('members').update({ 
                shift_count: (m.shift_count || 0) + 1,
                last_shift: today
            }).eq('id', id);
        }
        alert("SmÄ›ny zapsÃ¡ny!");
        loadData();
    };

    window.deleteMember = async (id) => {
        if (!confirm("Smazat?")) return;
        const { error } = await _supabase.from('members').delete().eq('id', id);
        if (error) alert(error.message);
        loadData();
    };

    window.editMember = async (id) => {
        const m = members.find(x => x.id == id);
        const count = prompt("PoÄet smÄ›n:", m.shift_count);
        if (count === null) return;
        const { error } = await _supabase.from('members').update({ shift_count: parseInt(count) }).eq('id', id);
        if (error) alert(error.message);
        loadData();
    };

    // SpuÅ¡tÄ›nÃ­
    document.getElementById('date-display').innerText = "DneÅ¡nÃ­ datum: " + new Date().toLocaleDateString('cs-CZ');
    loadData();
</script>

</body>
